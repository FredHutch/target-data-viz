<html>
<body>
    <script src="https://pecan.stjude.cloud/sjcharts/bin/sjcharts.js" charset="utf-8"></script>
    <script src="https://proteinpaint.stjude.org/bin/proteinpaint.js" charset="utf-8"></script>
    <div id=a style="margin:10px"></div>
    <script>
    // check https://www.stjude.cloud/docs/guides/proteinpaint/developers-guide/embedding-proteinpaint/
    // for explanation of all parameters below and addl options + instructions for adding tracks, etc.
        runproteinpaint({
            host:'https://proteinpaint.stjude.org',
            holder:document.getElementById('a'),
            parseurl:true,
            block:true, // this must be set to T for the embedding to work
            nobox:1,
            noheader:1,
            genome:'hg19', // will need to pass the assembly variable to this argument
//             position:'chr12:25334648-25426944',
            positionbygene:'msln', // will need to pass the gene of interest to this argument
            nativetracks:'RefGene',
            tracks:[{
                type:"bigwig",
                url:"http://hgdownload.soe.ucsc.edu/goldenPath/hg19/phyloP100way/hg19.100way.phyloP100way.bw",
                "name":"UCSC phyloP 100ways",
                "height":100
            }]
        })
</script>
</body>
</html>
